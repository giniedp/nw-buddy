<div class="input-group w-full">
  <select class="select select-bordered flex-1" [(ngModel)]="serverId">
    <option disabled [value]="''">Choose your server</option>
    <ng-container *ngFor="let server of servers | async">
      <option [value]="server.id">{{ server.name }}</option>
    </ng-container>
  </select>
  <button class="btn" [disabled]="!serverId || isLoading" (click)="import(serverId)">
    <ng-container *ngIf="isLoading">
      <svg viewBox="0 0 512 512" class="w-5 h-5 animate-spin mr-2">
        <path
          fill="currentColor"
          d="M222.7 32.1c5 16.9-4.6 34.8-21.5 39.8C121.8 95.6 64 169.1 64 256c0 106 86 192 192 192s192-86 192-192c0-86.9-57.8-160.4-137.1-184.1c-16.9-5-26.6-22.9-21.5-39.8s22.9-26.6 39.8-21.5C434.9 42.1 512 140 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256C0 140 77.1 42.1 182.9 10.6c16.9-5 34.8 4.6 39.8 21.5z"
        />
      </svg>
    </ng-container>
    <ng-container *ngIf="!isLoading">
      Import
    </ng-container>
  </button>
</div>
<label class="label">
  <span class="label-text-alt">
    Imports prices from <a href="https://nwmarketprices.com/" target="_blank">https://nwmarketprices.com/</a>
  </span>
</label>

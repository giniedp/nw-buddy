@for (row of rows(); track row.equipmentSet.EquipmentSetId) {
  <div [nwbItemDetail]="row.items[0].ItemID" [class.screenshot-hidden]="!row.active">
    <h3 class="text-lg uppercase relative text-center font-caslon text-nw-description mb-3">
      <span class="nw-bg-title absolute inset-0 bg-bottom"></span>
      <span class="relative top-1">
        {{ row.equipmentSet.DisplayName | nwText }} {{ row.items.length }} / {{ row.max }}
      </span>
    </h3>
    <nwb-item-detail-set-perks [count]="row.items.length" [disableLink]="true" [disableTitle]="true" />
  </div>
}

<ion-header class="bg-base-300">
  <div class="flex flex-col-reverse md:flex-row">
    <nwb-navbar class="flex-1" [menu]="tplMenu" [buttons]="tplButtons">
      <ng-template #tplMenu>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'trophies'"> Trophies </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'runes'"> Runes </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'vitals'"> Bosses & Families </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'gems'"> Gems </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'cooking-recipes'"> Recipes </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'schematics'"> Schematics </a>
        </li>
        <li [routerLinkActive]="'bordered'">
          <a [routerLink]="'music-sheets'"> Music Sheets </a>
        </li>
      </ng-template>
      <ng-template #tplButtons>
        <li>
          <nwb-screenshot-button class="tooltip-left"></nwb-screenshot-button>
        </li>
      </ng-template>
    </nwb-navbar>
    <div class="flex-none p-2 w-full md:max-w-[300px]">
      <nwb-quicksearch-input #search></nwb-quicksearch-input>
    </div>
  </div>
</ion-header>

<ion-header class="bg-base-300">
  <ion-toolbar>
    <ion-title>Umbral Calculator</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-split-pane [when]="showSidebar()" contentId="main">
    <ion-menu contentId="main" class="order-3 w-96">
      @if (showSidebar()) {
        <ng-container [ngTemplateOutlet]="tplDetail" />
      }
    </ion-menu>
    <ion-content id="main">
      <div class="max-w-5xl mx-auto">
        <nwb-umbral-slots />
        <div class="flex items-center justify-center">
          <nwb-umbral-stats class="bg-base-300 rounded-md m-4"/>
        </div>
      </div>
    </ion-content>
  </ion-split-pane>
  <nwb-detail-content
    [isOpen]="showModal()"
    [initialBreakpoint]="100 | px2vh"
    [breakpoints]="[12 | px2vh, 100 | px2vh, 0.45, 1]"
    [backdropBreakpoint]="0.5"
    [backdropDismiss]="false"
    [template]="tplDetail"
  />
</ion-content>

<ng-template #tplDetail>
  <ion-content [class.ion-p-4]="showSidebar()" [class.ion-p-2]="showModal()" [class.bg-base-300]="true">
    <nwb-umbral-upgrades />
  </ion-content>
</ng-template>

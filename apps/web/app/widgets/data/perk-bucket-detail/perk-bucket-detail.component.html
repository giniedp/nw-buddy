<div class="flex flex-row gap-1" *ngFor="let perk of perks$ | async">
  <a [nwbItemIcon]="perk.IconPath" [nwLinkTooltip]="['perk', perk.PerkID]" class="w-9 h-9 flex-none"> </a>

  <div class="flex-1 flex flex-col justify-around">
    <a class="hover:underline text-sm leading-none" [routerLink]="['perk', perk.PerkID] | nwLink">
      {{ perk.DisplayName | nwText | nwTextBreak: ' - ' }}
    </a>
    <div class="flex flex-row gap-1">
      <span class="badge badge-xs badge-secondary" *ngFor="let label of perk.ExclusiveLabels">{{ label }}</span>
    </div>
  </div>
</div>
